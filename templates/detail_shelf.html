{% extends 'header.html' %}

{% block content %}

<style>
  .tableFixHead {
        overflow-y: auto;
        height: 500px;
      }
      .tableFixHead thead th {
        position: sticky;
        top: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 8px 16px;
        border: 1px solid #ccc;
        
      }
      th {
        background: #FFB800;
      }
     

</style>

    <h2 align="center" style="position: absolute;width: 400px;height: 35px;left: 550px;top: 130px;">รายละเอียดภายในรหัสคลัง : {{shelf_id}}</h2>

    
    <div class="tableFixHead" style="position: absolute;width: 987px;left: 242px;top: 230px;">
        <table class="">
          <thead>
            <tr bgcolor="#ffb800">
              <th scope="col">รหัสสินค้า</th>
              <th scope="col">ชื่อสินค้า</th>
              <th scope="col">ประเภท</th>
              <th scope="col">ไซส์</th>
              <th scope="col">จำนวน</th>
             
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr>
              <td>{{item.0}}</td>
              <td>{{item.1}}</td>
              <td>{{item.2}}</td>
              <td>{{item.3}}</td>
              <td>{{item.4}}</td>
              
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    
   
    
{% endblock %}
